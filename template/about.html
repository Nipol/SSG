<!DOCTYPE html>
<html lang="ko-kr">
<head>
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yoonsung.eth - about</title>
    <link rel="manifest" href="/manifest.json">
    <script>
        if (
          localStorage.getItem('color-theme') === 'dark' ||
          (!('color-theme' in localStorage) &&
            window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
    </script>
    <link rel="stylesheet" href="/build.css">
</head>
<body>
    <!-- NavBar -->

    <div class="px-6 sm:max-w-4xl sm:container sm:mx-auto sm:px-4">
        <div id="about">
            about
            <w3m-core-button></w3m-core-button>
        </div>
    </div>

    <script>
        var themeToggleDarkIcon = document.getElementById('theme-toggle-dark-icon');
        var themeToggleLightIcon = document.getElementById('theme-toggle-light-icon');

        // Change the icons inside the button based on previous settings
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            themeToggleLightIcon.classList.remove('hidden');
        } else {
            themeToggleDarkIcon.classList.remove('hidden');
        }

        var themeToggleBtn = document.getElementById('theme-toggle');

        themeToggleBtn.addEventListener('click', function() {
            // toggle icons inside button
            themeToggleDarkIcon.classList.toggle('hidden');
            themeToggleLightIcon.classList.toggle('hidden');

            // if set via local storage previously
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }

            // if NOT set via local storage previously
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });
    </script>
    <script type="module">
        import {
          EthereumClient,
          w3mConnectors,
          w3mProvider,
          WagmiCore,
          WagmiCoreChains,
          WagmiCoreConnectors
        } from 'https://unpkg.com/@web3modal/ethereum';
      
        import { Web3Modal } from 'https://unpkg.com/@web3modal/html';
        const { configureChains, createConfig } = WagmiCore;
        const { mainnet } = WagmiCoreChains;
        const { CoinbaseWalletConnector } = WagmiCoreConnectors;
        const chains = [ mainnet ];
        const projectId = '7bf8b183a015492a4f711a28d547201e';

        const { publicClient } = configureChains(chains, [w3mProvider({ projectId })]);

        const wagmiConfig = createConfig({
            autoConnect: true,
            connectors: w3mConnectors({ projectId, chains }),
            publicClient
        });

        const ethereumClient = new EthereumClient(wagmiConfig, chains);

        const web3modal = new Web3Modal({ projectId }, ethereumClient);
      </script>
</body>
</html>
